<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Jeopardy</title>
    <link rel="stylesheet" href="jeopordy.css">
    <script type="module" src="jeopordy.js" defer></script>
    <link rel="icon" href="../../finalThings/images/bookPileNoBack.png" type="image/x-icon">
</head>
<header id="header">
</header>

<body>
    
    <div class="board" id="board"></div>
    <div class="overlay" id="overlay"></div>
    <div class="question-box" id="question-box">
        <p id="question-text"></p>
        <img id="question-image" src="../../finalThings/images/unclePoopy.png" style="max-width: 80px; margin-top: 20px; display: none;" />
    </div>

    
</body>
<footer>
    <h1>Talk to the AI</h1>
    <input type="text" id="userInput" placeholder="Type your message" />
    <button id="sendIT">Send</button>
    
    <h2>Response:</h2>
    <pre id="responseOutput"></pre>

</footer>

</html>
